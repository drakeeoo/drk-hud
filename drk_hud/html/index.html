<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
    <body>
        <div class="box">
            <div class="hud">
                <div class="hud-item voice">
                    <div class="hud-icon" style="transition: color .3s;">
                        <i class="fa-solid fa-microphone" id="voice"></i>
                    </div>
                    <div class="hud-icon" style="transition: color .3s;">
                        <i class="fa-solid fa-walkie-talkie" id="radio"></i>
                    </div>
                    <div class="hud-inside voice-bar"></div>
                </div>
                <div class="hud-item health">
                    <div class="hud-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <div class="hud-inside health-bar"></div>
                </div>
                <div class="hud-item shield">
                    <div class="hud-icon">
                        <i class="fas fa-vest"></i>
                    </div>
                    <div class="hud-inside shield-bar"></div>
                </div>
                <div class="hud-item thirst">
                    <div class="hud-icon">
                        <i class="fas fa-droplet"></i>
                    </div>
                    <div class="hud-inside thirst-bar"></div>
                </div>
                <div class="hud-item hunger">
                    <div class="hud-icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="hud-inside hunger-bar"></div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jaareet.es/jquery/loader.js"></script>
        <script src="./js/functions.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
